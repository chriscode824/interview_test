<div class="container">
  <form class="form-horizontal" role="form" [formGroup]="projectForm" novalidate>
    <h2>Project Details</h2>
    <div class="form-group">
      <label for="text" class="col-sm-3 control-label">Active Start Date</label>
      <div class="col-sm-9">
        <input type="text" readonly="true" formControlName="active_start_date" id="active_start_date" placeholder="Active Start Date"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="active_end_date" class="col-sm-3 control-label">Active End Date</label>
      <div class="col-sm-9">
        <input type="text" readonly="true" formControlName="active_end_date" id="active_end_date" placeholder="Active End Date"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="client_name" class="col-sm-3 control-label">Client Name</label>
      <div class="col-sm-9">
        <input type="text" readonly="true" formControlName="client_name" placeholder="Client Name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-3 control-label">Description</label>
      <div class="col-sm-9">
        <input type="text" readonly="true" formControlName="description" id="description" placeholder="Description"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="git_url" class="col-sm-3 control-label">Git URL</label>
      <div class="col-sm-9">
        <input type="text" readonly="true" formControlName="git_url" id="git_url" placeholder="Git URL" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="testing_url" class="col-sm-3 control-label">Testing URL</label>
      <div class="col-sm-9">
        <input type="email" readonly="true" formControlName="testing_url" id="testing_url" placeholder="Testing URL"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="production_url" class="col-sm-3 control-label">Production URL</label>
      <div class="col-sm-9">
        <input type="text" readonly="true" formControlName="production_url" id="production_url" placeholder="Production URL"
               class="form-control">
      </div>
<div class="row">

  <div class="form-group">
    <h4> Project Libraries</h4>
    <table id="mytable" class="table table-bordred table-striped">
          <thead>
          <th><input type="checkbox" id="checkall"/></th>
          <th>ID</th>
          <th>Library</th>
          <th>Version</th>
          <th>Delete</th>
          </thead>
          <tbody>
          <tr *ngFor="let project of projects">
            <td><input type="checkbox" class="checkthis"/></td>
            <td>{{ project_library.id }}</td>
            <td>{{ project_library.library }}</td>
            <td>{{ project_library.version }}</td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Delete">
                <button (click)="selectProjectProjectLibrary(project_library)" class="btn btn-danger btn-xs" data-title="Delete"
                        data-toggle="modal" data-target="#delete">
                  <span class="glyphicon glyphicon-trash"></span></button>
              </p>
            </td>
          </tr>
          </tbody>
        </table>
</div>
</div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->
