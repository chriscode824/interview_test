<div class="container">
  <div class="panel-body">
  <form class="form-horizontal">
    <h2>Project Details</h2>
    <div class="form-group">
      <label for="text" class="col-sm-2 control-label">Active Start Date</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.active_start_date" readonly="true" id="active_start_date" placeholder="Active Start Date"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="active_end_date" class="col-sm-2 control-label">Active End Date</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.active_end_date" readonly="true" id="active_end_date" placeholder="Active End Date"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="client_name" class="col-sm-2 control-label">Client Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.client_name" readonly="true" placeholder="Client Name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.description" readonly="true" id="description" placeholder="Description"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="git_url" class="col-sm-2 control-label">Git URL</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.git_url" readonly="true" id="git_url" placeholder="Git URL" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="testing_url" class="col-sm-2 control-label">Testing URL</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.testing_url" readonly="true" id="testing_url" placeholder="Testing URL"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="production_url" class="col-sm-2 control-label">Production URL</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.production_url" readonly="true" id="production_url" placeholder="Production URL"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1 col-sm-offset-1">
        <button type="button"  ng-click="vm.saveProject()" class="btn btn-primary btn-block">Save</button>
      </div>
    </div>
      <div class="form-group">

          <table id="mytable" class="table table-bordred table-striped">
          <thead>
          <th><input type="checkbox" id="checkall"/></th>
          <th>ID</th>
          <th>Active Start Date</th>
          <th>Active End Date</th>
          <th>Library</th>
          <th>Edit</th>
          <th>Delete</th>
          </thead>
          <tbody>
          <tr data-ng-repeat="library in vm.libraries">
            <td><input type="checkbox" class="checkthis"/></td>
            <td>{{ library.library }}</td>
            <td>{{ library.version_number }}</td>
            <td>{{ library.active_end_date }}</td>
            <td>{{ library.description }}</td>
              <td>
              <p data-placement="top" data-toggle="tooltip" title="Edit">
                <a ng-href="#/projects/detail/?id={{project.id}}" class="btn btn-primary btn-xs"><span
                  class="glyphicon glyphicon-info-sign"></span></a>
              </p>
            </td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Edit">
                <a  ng-href="#/projects/edit/?id={{project.id}}" class="btn btn-primary btn-xs"><span
                  class="glyphicon glyphicon-pencil"></span></a>
              </p>
            </td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Delete">
                <a ng-href="#/projects/detail/?id={{project.id}}" class="btn btn-danger btn-xs" data-title="Delete"
                        data-toggle="modal" data-target="#delete">
                  <span class="glyphicon glyphicon-trash"></span></a>
              </p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
  </form> <!-- /form -->
</div>
</div> <!-- ./container -->
