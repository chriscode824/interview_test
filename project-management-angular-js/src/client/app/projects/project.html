<div class="container">
  <div class="panel-body">
  <form class="form-horizontal">
    <h2>Project Details</h2>
    <div class="form-group">
      <label for="text" class="col-sm-2 control-label">Active Start Date</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.active_start_date" id="active_start_date" placeholder="Active Start Date"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="active_end_date" class="col-sm-2 control-label">Active End Date</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.active_end_date" id="active_end_date" placeholder="Active End Date"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="client_name" class="col-sm-2 control-label">Client Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.client_name" placeholder="Client Name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.description" id="description" placeholder="Description"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="git_url" class="col-sm-2 control-label">Git URL</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.git_url" id="git_url" placeholder="Git URL" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="testing_url" class="col-sm-2 control-label">Testing URL</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.testing_url" id="testing_url" placeholder="Testing URL"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="production_url" class="col-sm-2 control-label">Production URL</label>
      <div class="col-sm-10">
        <input type="text" ng-model="vm.production_url" id="production_url" placeholder="Production URL"
               class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1 col-sm-offset-1">
        <button type="button"  ng-click="vm.saveProject()" class="btn btn-primary btn-block">Save</button>
      </div>
    </div>
  </form> <!-- /form -->
</div>
</div> <!-- ./container -->
